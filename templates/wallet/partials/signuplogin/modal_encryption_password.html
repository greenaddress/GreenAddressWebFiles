<div submittable>

    <div class="modal-body">
        <p class="text-center" >{{ _("Please provide a password to encrypt your mnemonic") }}</p>
        <hr>
        <form ng-submit="encrypt_password_modal.encrypt()" name="form" class="form-horizontal">
            <div class="form-group" ng-class="{'has-error': encrypt_password_modal.error}">
                <label for="passwordId" class="col-sm-5 control-label">{{ _("Password") }}</label>
                <div class="col-sm-4">
                    <input clickfix class="form-control" focus-on="encryptPasswordModal" type="password"
                           ng-model="encrypt_password_modal.password" id="passwordId"
                           ng-disabled="encrypt_password_modal.encrypting" />
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': encrypt_password_modal.error}">
                <label for="passwordRepeatedId" class="col-sm-5 control-label">{{ _("Repeat password") }}</label>
                <div class="col-sm-4">
                    <input clickfix class="form-control" type="password"
                           ng-model="encrypt_password_modal.password_repeated" id="passwordRepeatedId"
                           ng-disabled="encrypt_password_modal.encrypting" />
                    <input type="submit" class="hide" submitter ng-disabled="encrypt_password_modal.encrypting" />
                    <div class="help-block" ng-show="encrypt_password_modal.error"><i class="glyphicon glyphicon-info-sign"></i> (( encrypt_password_modal.error ))</div>
                    <div class="help-block" ng-show="encrypt_password_modal.encrypting"><i class="glyphicon glyphicon-info-sign"></i> {{ _("Please wait, encrypting...") }}</div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <div class="">
            <button class="btn btn-danger" ng-click="$dismiss()" ng-disabled="encrypt_password_modal.encrypting">{{ _("Cancel") }}</button>
            <button class="btn btn-primary" ng-click="submit_me()" ng-disabled="encrypt_password_modal.encrypting">{{ _("Encrypt") }}</button>
        </div>
    </div>

</div>
