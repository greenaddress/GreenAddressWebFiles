<span ng-show="wallet.balanceLoaded">
{% if MULTIASSET %}
<a style="color:inherit;" href="" x-apple-data-detectors="false">((wallet.final_balance|format_decimal:wallet.current_decimal_unit() ))</a>
{% else %}
<a style="color:inherit;" href="" x-apple-data-detectors="false">((wallet.final_balance|format_decimal:wallet.current_decimal_unit())) &asymp; ((wallet.fiat_value|number:2)) ((wallet.fiat_currency))</a>
{% endif %}
</span>
<span class="loading" ng-show="!wallet.balanceLoaded">
  <div class="btn btn-default btn-sm" >
    <i class="glyphicon spin"></i>
  </div>
  (( _('Loading balance...') ))
</span>
